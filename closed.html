<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Virtual Planner — Access Closed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --ink:#111; --muted:#6b7280; --bg:#f7f7f9; --card:#ffffff; --accent:#2b72ff;
      --ring:#e5e7eb; --shadow:0 12px 30px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink); background:linear-gradient(180deg,#f9fafb, #eef2f7);
      display:grid; place-items:center; padding:24px;
    }
    .wrap{width:100%; max-width:720px}
    .card{
      background:var(--card); border:1px solid var(--ring); border-radius:16px;
      box-shadow:var(--shadow); padding:28px; overflow:hidden;
    }
    header{
      display:flex; align-items:center; gap:12px; margin-bottom:16px;
    }
    .dot{
      width:12px; height:12px; border-radius:50%; background:#ef4444; box-shadow:0 0 0 4px #fee2e2;
    }
    h1{margin:0; font-size:20px}
    p{margin:10px 0; line-height:1.6; color:#1f2937}
    .muted{color:var(--muted)}
    .pill{
      display:inline-block; padding:6px 10px; border-radius:999px;
      background:#eff6ff; color:#1d4ed8; font-size:12px; border:1px solid #dde7ff;
    }
    .bar{
      margin-top:16px; display:flex; gap:10px; flex-wrap:wrap;
    }
    .btn{
      appearance:none; border:0; border-radius:10px; padding:10px 14px;
      background:var(--accent); color:#fff; cursor:pointer; font-size:14px;
    }
    .btn.secondary{
      background:#fff; color:#111; border:1px solid var(--ring);
    }
    .foot{margin-top:18px; font-size:13px; color:var(--muted)}
    @media (max-width:480px){
      .card{padding:22px}
      h1{font-size:18px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>
        <span class="dot"></span>
        <h1>Access window closed</h1>
      </header>

      <p id="cityLine" class="muted" style="margin-top:0"></p>

      <p>
        The Virtual Planner is not available right now. This usually means the
        game session hasn’t started yet, has ended, or the link/token isn’t valid for this city.
      </p>

      <p class="muted" id="tip"></p>

      <div class="bar">
        <button class="btn" onclick="location.reload()">Try again</button>
        <button class="btn secondary" onclick="history.back()">Go back</button>
      </div>

      <div class="foot" id="footNote"></div>
    </div>
  </div>

  <script>
    // Light polish: show city (if present) to reduce confusion
    const params = new URLSearchParams(location.search);
    const rawCity = (params.get("city") || "").trim();
    const token = (params.get("token") || "").trim();
    const cityLine = document.getElementById("cityLine");
    const tip = document.getElementById("tip");
    const foot = document.getElementById("footNote");

    function niceCity(s){
      if(!s) return "";
      return s.replace(/[-_]+/g,' ').replace(/\b\w/g, c => c.toUpperCase());
    }

    if(rawCity){
      cityLine.textContent = `Requested city: ${niceCity(rawCity)}`;
    }

    // Gentle guidance without revealing anything sensitive
    if(token){
      tip.textContent = "If you’re playing now, check that you scanned the correct QR code for your table and city.";
    } else {
      tip.textContent = "If you’re playing now, make sure you scanned the QR code shown by the facilitator.";
    }

    // Small note that this page is part of the exercise
    foot.textContent = "This page appears when access is outside the scheduled window or the link is not recognized for this session.";
  </script>
</body>
</html>
