<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Virtual Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --ink:#111; --muted:#6b7280; --bg:#f7f7f9; --card:#fff; --shadow:0 12px 30px rgba(0,0,0,.08);
      /* city accent falls back to blue; we override per city below */
      --accent:#2b72ff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,Segoe UI,Arial}
    .wrap{max-width:900px;margin:0 auto;padding:0 16px;display:flex;flex-direction:column;min-height:100%}
    header{position:sticky;top:0;background:#fff;border-bottom:1px solid #eee;z-index:2}
    .bar{display:flex;align-items:center;gap:12px;padding:12px 16px}
    .logo{width:36px;height:36px;object-fit:contain;border-radius:50%;border:1px solid #e5e7eb;background:#fff}
    #title{font-weight:700}
    form{position:sticky;top:68px;background:#fff;border-bottom:1px solid #eee;z-index:1;padding:12px 16px;display:flex;gap:10px}
    input{flex:1;padding:12px;border:1px solid #ccc;border-radius:12px;font-size:16px}
    button{padding:12px 16px;border:0;border-radius:12px;background:var(--accent);color:#fff;font-size:16px;cursor:pointer}
    .list{flex:1;display:flex;padding:16px}
    .feed{flex:1;background:var(--card);box-shadow:var(--shadow);border-radius:16px;padding:16px;overflow:auto}
    .row{display:flex;margin:10px 0;gap:10px}
    .me{justify-content:flex-end}
    .bubble{max-width:70%;padding:12px 14px;border-radius:14px;line-height:1.55;border:1px solid #e5e7eb;background:#fafbff}
    .me .bubble{background:#e9f2ff;border-color:#d5e8ff}
    .avatar{width:36px;height:36px;border-radius:999px;display:flex;align-items:center;justify-content:center;font-weight:700;color:#fff;background:var(--accent)}
    .footer{padding:14px 4px;color:#666;text-align:center;font-size:13px}
    .dot{display:inline-block;width:6px;height:6px;background:#999;border-radius:50%;margin:0 2px;animation:b 1s infinite}
    .dot:nth-child(2){animation-delay:.2s}.dot:nth-child(3){animation-delay:.4s}
    @keyframes b{0%,80%,100%{transform:scale(0)}40%{transform:scale(1)}}
    @media (max-width:540px){ .bubble{max-width:82%} }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="bar">
        <img id="cityLogo" class="logo" alt="City logo" />
        <div id="title">Senior Planner</div>
      </div>
    </header>

    <form id="f" autocomplete="off">
      <input id="m" placeholder="Ask about uses, parking, definitions…" />
      <button>Send</button>
    </form>

    <div class="list">
      <div class="feed" id="feed"></div>
    </div>

    <div class="footer">© Purpose Driven Games</div>
  </div>

<script>
  // ----- per-city accent + title + logo -----
  const params = new URLSearchParams(location.search);
  const city = (params.get("city") || "").toLowerCase();
  const token = params.get("token") || "";

  const accents = {
    greenvale:  "#2E5C48",  // green
    harbortown: "#2A3E64",  // navy
    ironridge:  "#7A2E2E",  // maroon
    riverton:   "#2A3E64"   // navy
  };
  const planners = {
    greenvale: "Maria Bento, Senior Planner",
    harbortown: "Amy Mythos, Senior Planner",
    ironridge: "Chris Markus, Senior Planner",
    riverton: "Ryan Hill, Senior Planner"
  };

  document.documentElement.style.setProperty("--accent", accents[city] || "#2b72ff");
  document.getElementById("title").textContent = planners[city] || "Senior Planner";
  const logoEl = document.getElementById("cityLogo");
  logoEl.src = `/logos/${city}.png`;
  logoEl.onerror = () => { logoEl.style.display = "none"; };

  // ----- chat helpers -----
  const feed = document.getElementById("feed");
  const add = (who, html) => {
    const row = document.createElement("div");
    row.className = "row " + (who === "me" ? "me" : "");
    const av  = document.createElement("div");
    av.className = "avatar";
    av.textContent = who === "me" ? "You"[0] : (planners[city]?.split(" ")[0]||"PL")[0] + (planners[city]?.split(" ")[1]||"")[0];
    const b = document.createElement("div");
    b.className = "bubble";
    b.innerHTML = html;
    if (who === "me") { row.appendChild(b); row.appendChild(av); }
    else { row.appendChild(av); row.appendChild(b); }
    feed.appendChild(row);
    feed.scrollTop = feed.scrollHeight;
  };

  const spinner = () => `<span class="dot"></span><span class="dot"></span><span class="dot"></span>`;

  // ----- form -----
  document.getElementById("f").addEventListener("submit", async (e) => {
    e.preventDefault();
    const m = document.getElementById("m");
    const q = m.value.trim();
    if (!q) return;
    add("me", q);
    m.value = "";

    // thinking row
    const thinkRow = document.createElement("div");
    thinkRow.className = "row";
    const av  = document.createElement("div"); av.className = "avatar"; av.textContent = "…";
    const b = document.createElement("div"); b.className = "bubble"; b.innerHTML = spinner();
    thinkRow.appendChild(av); thinkRow.appendChild(b); feed.appendChild(thinkRow); feed.scrollTop = feed.scrollHeight;

    try {
      const r = await fetch(`/api/respond?city=${encodeURIComponent(city)}&token=${encodeURIComponent(token)}`, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ user: q })
      });

      let data;
      try { data = await r.json(); } catch { data = { error: "Bad JSON from server." }; }

      feed.removeChild(thinkRow);

      if (!r.ok) {
        add("bot", `Sorry — ${data?.error || r.statusText || "I couldn’t load a response."}`);
        return;
      }
      add("bot", (data.text || data.error || "I couldn’t load a response."));

    } catch (err) {
      feed.removeChild(thinkRow);
      add("bot", "Sorry — network error talking to the server.");
    }
  });
</script>
</body>
</html>
